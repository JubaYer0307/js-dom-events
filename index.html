<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dom events</title>
</head>
<body>

    <h1 onclick="console.log('I am Click')">DOM er ajke special events</h1>

    <button title="this is a tooltip" onclick="console.log(7)">Click me</button>
    <button onclick="console.log(65)">Another Button</button>
    
    <br>

    <button onclick="document.body.style.backgroundColor='blue'">Make blue</button>

    <button onclick="makeRed()">Make red</button>
    <button id="make-yellow">Make yellow</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-green">Make Green</button>
    <button id="make-goldenrod">Make goldenrod</button>




    <script src="./js/events.js"></script>

    <script>
        const makeGoldenRod = document.getElementById('make-goldenrod').addEventListener('click', function(){

            document.body.style.backgroundColor = 'goldenrod'
        })
    </script>

    <script>
        const greenButton = document.getElementById('make-green');
        greenButton.addEventListener('click', function makeGreen(){
            document.body.style.backgroundColor = 'green';
        })
    </script>

    <script>
        const pinkButton = document.getElementById('make-pink');
        pinkButton.addEventListener('click', makePink);

        function makePink(){
            document.body.style.background = 'pink';
        }
    </script>
    <script>
        const makeYellowButton = document.getElementById('make-yellow');
        makeYellowButton.onclick = makeYellow;
        

        function makeYellow(){

            document.body.style.backgroundColor ='yellow';
        }
    </script>
    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
    </script>
    
</body>
</html>
